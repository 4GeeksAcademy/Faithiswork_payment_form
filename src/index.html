<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-8 bg-light mx-auto mt-5 pt-3 rounded border border-light">
                    <h5>Payment form example</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-8 bg-white mx-auto  rounded border border-light">
                    <div class="alert alert-danger mt-4" role="alert">
                        A simple danger alertâ€”check it out!
                        Some files are missing!
                      </div>
                      <form class="mt-5">
                        <div class="row">
                          <div class="col-4 form-floating mb-3" >
                            <label class="ml-2" for="cardNumber">Card #</label>
                            <input type="password" class="form-control" id="cardNumber" placeholder="xxxx xxxx xxxx xxxx">
                          </div>

                          <div class="col-2">
                            <label for="cvv">CVV</label>
                            <input type="password" class="form-control" id="cvv" placeholder="xxxx">

                          </div>

                          <div class="col-6" >
                            <label for="cvv"> Amount</label>
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                            </div>
                        </div>
                      </form>
                      <form>
                        <div class="form-row">
                          <div class="col-md-6 mb-3">
                            <label for="validationDefault01">First name</label>
                            <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="validationDefault02">Last name</label>
                            <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="col-md-6 mb-3">
                            <label for="validationDefault03">City</label>
                            <input type="text" class="form-control" id="validationDefault03" required>
                          </div>
                          <div class="col-md-3 mb-3">
                            <label for="validationDefault04">State</label>
                            <select class="custom-select" id="validationDefault04" required>
                              <option selected disabled value="">Choose...</option>
                              <option>...</option>
                            </select>
                          </div>
                          <div class="col-md-3 mb-3">
                            <label for="validationDefault05">Zip</label>
                            <input type="text" class="form-control" id="validationDefault05" required>
                          </div>
                          <div class=" mt-3 ml-3" >
                            <p class="mr-3"> We accept:</p>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-visa" style="font-size:24px"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-amex" style="font-size:24px"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-mastercard" style="font-size:24px"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="option4">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-paypal" style="font-size:24px"></i></label>
                          </div>
                        </div>
                          <div class="form-group ml-auto mt-4">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control px-5" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <span class="h6 text-black-50">Add any notes here.</span>
                          </div>
                        </div>
                       
                        </div>
                      </form>
                      
                </div>
                <div class="row">
                  <div class="col-8 bg-white mx-auto  pt-3 border border-light">
                    <div class=" col-3 d-flex ml-auto mb-3">
                    <button type="button" class=" mr-4 btn btn-secondary btn-sm">Cancel</button>
                    <button type="button" class=" mr-3 btn btn-primary btn-sm">Send</button>
                  </div>
                  </div>
            </div>
            
        </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
